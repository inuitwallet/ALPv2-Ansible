#####
## Update apt, upgrade and install dependencies

- name: update and upgrade
  become: yes
  apt:
    update_cache: yes
    upgrade: dist

- name: install dependencies
  become: yes
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - python
    - python-dev
    - libffi-dev
    - python-pip
    - python-virtualenv
    - git
    - nginx
    - nginx-extras
    - unzip

- debug:
    msg: "{{ nud_password }}"
