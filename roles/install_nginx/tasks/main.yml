#####
##  Install Nginx
#####

- name: template main nginx conf
  become: yes
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
    owner: root
    group: root

- name: template alp nginx conf
  become: yes
  template:
    src: alp.conf.j2
    dest: /etc/nginx/conf.d/alp.conf
    mode: 0644
    owner: root
    group: root